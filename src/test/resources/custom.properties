# General Settings
csv.path = src/main/resources/data/case_musc.csv
report.path = src/main/resources/report/report.html
encoding = UTF-8
# Primary Date and Time Formats
# The system first attempts to parse data using these formats.
# If they fail, it automatically falls back to common formats (yyyy-MM-dd, M/d/yyyy, HH:mm, h:mm a, etc.)
date.format = M/d/yyyy
time.format = hh:mm a
skip.single.or = true

# OR CSV Column Mapping
id.column = Case_ID
date.column = Date
site.column = Site
or.column = OR_Room
surgeon.column = Surgeon_Name
procedure.column = Procedure_Type
anesthesiologist.column = Provider_Name
csv.required.columns = Case_ID,Date,Site,OR_Room,Surgeon_Name,Procedure_Type,Anesthesia_Start_Time,Anesthesia_End_Time,Provider_Name,Patient_In_Room_Time,Patient_Out_Room_Time
anesthesia.start.time.column = Anesthesia_Start_Time
anesthesia.end.time.column = Anesthesia_End_Time
or.occupancy.start.time.column = Patient_In_Room_Time
or.occupancy.end.time.column = Patient_Out_Room_Time

# CRNA CSV Column Mapping
crna.csv.path = src/main/resources/data/crna_musc.csv
crna.csv.required.columns = region,Name,Date,Duration
crna.region.column = region
crna.name.column = Name
crna.date.column = Date
crna.duration.column = Duration

# Time Adjustments (Optional)
# absolute.start.time and absolute.end.time define the overall day total block (OR Capacity).
# Both must be set to override bin.capacity.minutes. If only one is set, it will be ignored.
start.time.pad.minutes = 10
end.time.pad.minutes = 10

# Procedure Specific Padding (Format: padding.procedure.<NAME> = start_pad, end_pad)
padding.procedure.COLONOSCOPY = 5,5
padding.procedure.EGD = 5,5
padding.procedure.LAPAROSCOPIC CHOLECYSTECTOMY = 15,15
#absolute.start.time = 08:30
#absolute.end.time = 16:30

# Optimization
# Default bin capacity in minutes (used if absolute times are not provided)
bin.capacity.minutes = 480
optimization.timeout.seconds = 2

# Validation
# Maximum allowed duration for a single procedure in hours.
# Procedures exceeding this limit are flagged as outliers and ignored during processing.
# Minimum allowed duration for a single procedure in minutes.
# Procedures below this limit are ignored during processing.
min.procedure.duration.minutes = 15
# Values in required columns that should be treated as invalid/missing (in addition to empty/blank)
csv.required.columns.invalid = NULL, N/A, -, None, empty, 0
# Column-specific values to ignore (format: skip.row.<COLUMN_NAME> = value1, value2)
skip.row.Provider_Name = *** Provider Missing ***

# Processing Mode
# FULL (default): Validate, Normalize, and Optimize
# VALIDATE_ONLY: Only validate the CSV and report errors
# NORMALIZE_ONLY: Validate and save a cleaned/normalized version of the CSV
processing.mode = FULL

# Reporting
report.detail.level = high
show.summary.graph = true
show.detail.graph = true
report.package.path = src/main/resources/report/CFO_Report_Package.zip

# Analysis Engine
analysis.engine.name1 = HEalLTHCaiRE.ai Quark (v1.7)
analysis.engine.name2 = Google OR-Tools (v9.8)

# Financials
cost.per.or.day = 1500
crna.productivity.factor = 0.85
financials.include.anesthesiologist = false
financials.include.crna1 = false
financials.anesthesiologist.rate = 3500
financials.crna.rate = 1800
financials.crna.hour.rate = 175

# What-If Analysis Settings
modeling.anes.padding.minutes = 0
modeling.anes.blocks.saved = true
modeling.anes.fte.efficiency = true
modeling.anes.absorption = true

# AI Strategic Reporting
# If true, generates a structured text prompt for AI analysis at the end of execution
reporting.generate.ai.prompt = true

# Regional Cluster Optimization
# Define groups of sites that can share resources.
# When defined, the optimizer will attempt to consolidate cases within the cluster to favor the first-listed site (the hub).
# format: cluster.<CLUSTER_NAME> = Site A, Site B
# cluster.NORTH = Site 1, Site 2
cluster.REGIONAL_HUB = Site 1, Site 2

# Regional CRNA Mappings
region.Lancaster = LM L&D OR, LM ENDOSCOPY, LM OR
region.Black River = MUSC BR OR
region.Chester = CM OR
region.Florence = FM MAIN OR, FM ENDOSCOPY, FM ASC OR, FM CARDIAC CATH LAB, FM L&D OR
region.Marion = MM OR
region.Kershaw = KERSHAW MAIN OR, KERSHAW GI, KER CARDIAC CATH LAB
region.Columbia = CDT MAIN OR, CDT CV OR, CNE MAIN OR, CDT CARDIAC CATH LAB, CDT ENDOSCOPY

# Column Constraints (Schema-lite)
column.constraint.Case_ID.type = integer
column.constraint.Case_ID.maxLength = 20
column.constraint.Date.type = date
column.constraint.Provider_Name.maxLength = 100
column.constraint.Duration.type = numeric
column.constraint.Duration.minValue = 0
column.constraint.Duration.maxValue = 1440
column.constraint.Email.type = email
column.constraint.ZIP.type = regex
column.constraint.ZIP.pattern = ^\\d{5}(-\\d{4})?$

# project source zip command
# zip -r project_source.zip . -x "target/*" "dashboard/node_modules/*" "dashboard/dist/*" "dashboard/dist-electron/*" ".git/*" "*.zip" "*.log" "backup/*" "dependency-reduced-pom.xml"
max.procedure.duration.hours = 2